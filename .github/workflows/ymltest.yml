# This is just an example workflow for continuous integration.
# You should customize it to meet your own requirements.
name: 'test-yml'
on:
  # Manually trigger this workflow, and you should pick the right branch.
  workflow_dispatch:
  
jobs:
  setup:
    runs-on: ubuntu-latest
    env:
      M365_USERNAME1: test04@xxbdw.onmicrosoft.com
    outputs:
      cases: ${{ steps.env-a.outputs.cases }}
    steps:

      - name: Checkout dev branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Install npm packages
        run: |
          npm install

      - name: set env
        id: env-a
        run: |
          echo "cases=This is cases variable" >> $GITHUB_OUTPUT

      - name: set env2
        run: |
          $users='${{ secrets.ACCOUNTLIST }}'
          echo "AZURE_ACCOUNT_NAME=$users" >> $env:GITHUB_ENV

      - name: get env
        run: |
          echo "${{ env.AZURE_ACCOUNT_NAME }}"
          accounts="${{ env.AZURE_ACCOUNT_NAME }}"
          b=accounts.split(";")
          echo b[0]

  main:
    name: main
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: in main
        run: |
          echo main

      - name: get env
        run: |
          echo 1
          
          echo 2
          echo '${{ needs.setup.outputs.cases }}'
          echo 3
          echo "${{ needs.setup.outputs.cases }}"
          echo 4
          echo ${{ needs.setup.outputs.cases }}

  report:
    needs: [setup, main]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test Environment
        run: |
          echo "This is in double quotation marks"
          echo 'This is in single quotation mark'
          echo This is not in quotation marks
